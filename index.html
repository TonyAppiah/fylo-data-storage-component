<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="background-container">

    <main class="container">
      <div class="logo-section">

        <div class="heading-container">
          <img src="./images/logo.svg" alt="Company logo" class="logo">
        </div>

        <div class="icons-container">
          <div class="icon"><img src="./images/icon-document.svg" alt="file image"></div>
          <div class="icon"><img src="./images/icon-folder.svg" alt="folder image"></div>
          <div class="icon"><img src="./images/icon-upload.svg" alt="cloud with arrow in it."></div>
        </div>
      </div>

      <div class="info-section">
        <p class="info-used">Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <div class="load-bar">
          <div class="load-bar-filled">
            <div class="load-bar-head"></div>
          </div>
        </div>

        <div class="info-left">

          <p class="gb-0"><b>0 GB</b></p>

          <div class="gb-left-container">
            <div class="gb-left-inner-container">
              <h2 class="gb-amount">185 </h2>
              <p class="gb-left">GB Left</p>
            </div>
          </div>
          <p class="gb-1000"><b>1000 GB</b></p>
        </div>
      </div>

    </main>
  </div>




</body>

</html>
